name: Continuous Delivery (Production Release)

on:
  push:
    tags:
      - 'v*'

#permissions:
  #contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Final Sanity Check
        run: |
          PYTHONPATH=. python -m unittest discover tests

      - name: Package Application
        run: |
          mkdir -p release
          cp src/calculator.py release/
          tar -cvzf calculator-${{ github.ref_name }}.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: calculator-${{ github.ref_name }}.tar.gz
          body: "Automated release of version ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
