name: Continuous Delivery (Production Release)

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Final Sanity Check
        run: python -m unittest discover tests

      - name: Use deployment secret
        run: |
          echo "Using secret token"
          echo "${{ secrets.DEPLOY_TOKEN }}"

      - name: Package Application
        run: |
          mkdir -p release
          cp src/calculator.py release/
          tar -cvzf calculator-${{ github.ref_name }}.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: calculator-${{ github.ref_name }}.tar.gz
          body: |
            Automated release of version ${{ github.ref_name }}
            Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
